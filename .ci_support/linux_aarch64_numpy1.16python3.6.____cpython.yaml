BUILD:
- aarch64-conda_cos7-linux-gnu
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-aarch64
gmp:
- '6'
mpfr:
- '4'
numpy:
- '1.16'
pin_run_as_build:
  gmp:
    max_pin: x
  mpfr:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.6.* *_cpython
target_platform:
- linux-aarch64
zip_keys:
- - python
  - numpy
