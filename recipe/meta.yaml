{% set version = "0.6.2" %}
{% set name = "fpylll" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/fplll/fpylll/releases/download/{{ version }}/fpylll-{{ version }}.tar.gz
  sha256: d5b2f250afb6fb2f9c70e03ffe1169ff6f2e167e348da1328cc20b693b915fbe

build:
  number: 0
  skip: true  # [win]
  # fpylll supports Python 3.10+. However, it seems to build with 3.9, so we keep it around for the moment.
  skip: true  # [py<39]
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - pkg-config
  host:
    - cython
    - gmp
    - mpfr
    - qd
    - fplll 5.4.5
    - cysignals
    - numpy
    - python
    - pip
  run:
    - cysignals
    - python

test:
  requires:
    - pytest
  commands:
    - py.test --disable-pytest-warnings
  imports:
    - fpylll
  source_files:
    - tests/*

about:
  home: https://github.com/fplll/fpylll
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: A Python (2 and 3) wrapper for fplll.
  dev_url: https://github.com/fplll/fpylll

extra:
  recipe-maintainers:
    - isuruf
    - saraedum
